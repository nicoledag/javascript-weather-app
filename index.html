<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <div class="main-container">


        <div class="update-city">
        <h1>Weather App</h1>
            <form class="change city">
            <label for="city"></label>
            <input type="city" name="city" placeholder="Enter city">
            <input type="submit" value="submit">
            </form>
        </div>
    
        <div class="alert"></div>
        
        <div class="container-daily">
            
            <div class="card d-none">
                
                <img src="https://via.placeholder.com/200x100" class="time">
                <div class="icon">
                    <img src="" alt="">
                </div>
            
                <div class="details">
                    <div class="cityinfo">
                        <h1>City</h1>
                        <h5>As of 8:58 pm EST</h5>
                    </div>
                    <div class="temp">
                        <span>temp</span>
                        <span>&deg;F</span>
                        <h3>Weather</h3>
                        <h4>Feels like</h4>
                        <h4>UV Index</h4>
                    </div>
                </div>

            </div>

        </div>

        <div class="container-forecast">
            
            <table class="d-none">
                <!-- <h1>5 Day Forecast</h1> -->
                <tr>
                <th>Day</th>
                <th>Description</th>
                <th>High/Low</th>
                <th>Precip</th>
                <th>Wind</th>
                <th>Humidity</th>
                </tr>
                <tr>
                <td>Today Date</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                </tr>
                <tr>
                <td>TUE</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                </tr>
                <tr>
                <td>WED</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                </tr>
                <tr>
                <td>THU</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                </tr>
                <tr>
                <td>FRI</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                </tr>
                <tr>
                <td>SAT</td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                </tr>
            </table>
        </div>
    </div>



</div>

    <script src="scripts/app.js"></script>
    <script src="scripts/forecast.js"></script>
</body>
</html>
